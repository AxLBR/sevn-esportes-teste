<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sevn Esportes</title>
        <link href="./src/css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="./src/images/favicon.ico">
    </head>

    <body>
        <header>
            <img src="./src/images/logo.png" alt="Bola de Futebol">
        </header>

        <main>
            <p class="mainDescription">Confira as rodadas do nosso campeonato fictício!</p>
            
            <section>
                <div class="cardHeader">
                    <button class="btnLeft btnOpacity">
                        <img src="./src/images/btn_left.png" alt="Seta para a esquerda">
                    </button>

                    <div class="titles">
                        <p>Rodadas de Jogos</p>
                        <p>RODADA 1</p>
                    </div>

                    <button class="btnRight">
                        <img src="./src/images/btn_right.png" alt="Seta para a direita">
                    </button>
                </div>

                <div class="cardBody">
                </div>
            </section>
        </main>

        <!-- Card Model -->
        <div class="modelHidden">
            <div class="cardModelContainer">
                <div class="cardModel">
                    <div class="team1">
                        <img src="" alt="">
                        <p></p>
                    </div>

                    <div class="score">
                        <p></p>
                        <img src="./src/images/versus.png" alt="Ícone Versus">
                        <p></p>
                    </div>

                    <div class="team2">
                        <p></p>
                        <img src="" alt="">
                    </div>            
                </div>
            
                <hr/>
            </div>
        </div>

        <!-- Scripts da página --> 
        <script type="text/javascript" src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="./src/js/api.js"></script>
    </body>
</html>
